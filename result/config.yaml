# Type of race. Valid values: varv, maraton
type: varv 
# Title of the race
title: Coolt race
# True if result file should be sorted according to placement, false if sorting should be disabled
sorting: true
# File path to result file
resultFile: output/resultat.txt
# File path to name input file
nameFile: input/namnfil.txt

# Marathon related configurations
maraton:
  # Minimum time for marathon race
  minimumTime: 00:15:00
  # File path to start times
  startTimesFile: input/starttider.txt
  # File path to end times
  endTimesFile: input/maltider.txt

# Lap race related configurations
varv:
  # Minimum amount of laps
  minimumLaps: 500
  # Minimum time for one lap
  minimumTime: 10:00:00